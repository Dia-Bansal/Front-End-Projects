<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="conatiner mt-5">
        <h5 class="card-text float-right font-weight-bold">Total time:<br>(00: <span id="time">00</span>)</h5>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 border p-4 ">
                <div class="card-text float-right font-weight-bold">QUIZ APP</div>
                <h5>(<span id="number">0</span> of 10)</h5>
            <hr>
            <div class="start-page">
                <h3 class="text-center mb-5">HTML AND CSS BASIC MCQS</h3>
                <p style="font-size: 20px;">1)You will get 1 points for each correct answer.</p>
                <p style="font-size: 20px;">2)At the end of the quiz, your total score will be displayed. </p>
                <p style="font-size: 20px;">3)Total time will be 30 secs.</p>
                <button class="btn btn-success d-flex mx-auto mt-4" id="btn"><h5>Start the quiz</h5></button>
            </div>
            <div id="main">
                <div class="card-body">
                    <h5 class="card-text font-weight-bold" id="question"></h5>
                </div>
                <div class="col-md-12 p-4" id="options">
                    <button class="btn btn-block btn-outline-success text-left option" id="options1"></button>
                    <button class="btn btn-block btn-outline-success text-left option" id="options2"></button>
                    <button class="btn btn-block btn-outline-success text-left option" id="options3"></button>
                    <button class="btn btn-block btn-outline-success text-left option" id="options4"></button>
                    <div class="footer p-4">
                        <button class="btn btn-success float-left" id="prev">Previous</button>
                        <button class="btn btn-success float-right" id="next">Next</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg mx-auto" id="finish">Submit</button>
                </div>
            </div>
            <div id="result">
                <h3 class="mt-5 display-4">Marks:<span id="marks"></span>/10</h3>
                <!-- <h3 class="mt-4"><span id="correct-answer">3</span> correct out of 10</h3> -->
                <h3 class="mt-4">Result : <span id="percentage">100%</span></h3>
            </div>
        </div>
        </div>
    </div>
    <script>
        var count=0;
        var time=30;
        var marks=0;
        var answer=[];
        var timer;
        $(document).ready(function(){
           $('#finish').hide();
           $('#result').hide();
           buttons_manager();
           function buttons_manager(){
            if(count>0){
                $('#prev').show();
                if(count==9){
                    $('#next').hide();
                    $('#finish').show();
                }
                else{
                    $('#next').show();
                }
            }
            else{
                $('#prev').hide();
            }
           }
           function adding_Questions(data,i){
            $('#question').text(data[i].Quiz)
            $('#options1').text(data[i].option1)
            $('#options2').text(data[i].option2)
            $('#options3').text(data[i].option3)
            $('#options4').text(data[i].option4)
            $('#number').text(Number(i+1));
           }
           function selected_answer(){
            for(var i=0;i<9;i++){
                var a=document.getElementById("options").children;
                if(a[i].innerHTML==answer[count]){
                    $('#options').children("button")[i].classList.add("active");
                }
                else{
                    $('#options').children("button")[i].classList.remove("active");
                }
            }
           }
           function creating_result(data){
            for(var i=0;i<answer.length;i++){
                marks+=1;
             }
            $('#main').hide();
            $("#marks").text(marks);
            $("#correct-answer").text(marks/10);
            $("#percentage").text((marks/10)*100+"%");
            $("#result").show();
            
           }
           $('#options').hide();
           fetch('file:///D:/quiz%20app/data.json')
           .then(function(response){
            return response.json();
           })
           .then(function(data){
            $('#btn').click(function(){
                $('#options').show();
                adding_Questions(data.Questions,count);
                $('.start-page').hide();
                $('#prev').hide();
                timer=setInterval(timer_function,1000);
                function timer_function(){
                    $('#time').text(time);
                    if(time<=0){
                        clearInterval(timer);
                        alert("Out of time");
                        creating_result(data);
                        $('#main').hide();
                        $('#result').show();
                    }
                    time--;
                }
            });
            $('.option').click(function(){
                $(this).addClass("active");
                $(this).siblings().removeClass("active");
                answer[count]=$(this).html();
            });
            $('#next').click(function(){
                if(count>answer.length-1){
                    alert("Select Atleast one option")
                }
                else{
                    count++;
                    adding_Questions(data.Questions,count);
                    $('#prev').show();
                    $('.option').removeClass("active");
                    buttons_manager();
                    selected_answer();
                }
            });
            $('#prev').click(function(){
                count--;
                adding_Questions(data.Questions,count);
                buttons_manager();
                selected_answer();
            });
            $('#finish').click(function(){
                if(count>answer.length-1){
                    alert("Select Atleast Option");
                }
                else{
                    creating_result(data);
                    clearInterval(timer);
                }
            });
           })

        })

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
